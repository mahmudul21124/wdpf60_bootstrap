<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.6.2-dist/js/jquery-3.7.1.slim.min.js"></script>
    <script src="bootstrap-4.6.2-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container">
        <h3>Form1: Login Form</h3>
    <form action="">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter Email" class="form-control ">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password">
        </div>
        <button class="btn btn-dark ">Login</button>
    </form>
    </div>
    <hr>






    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Student Registration Form</h3>
                <form action="">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text"
                        class="form-control" name="name" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email"
                        class="form-control" name="email" placeholder="Enter Email">
                    </div>
                    
                    <label for="">Gender:</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline ">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="checkedValue">
                            Male
                          </label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="gender" value="checkedValue">
                            Male
                          </label>
                        </div>
                    </div>

                    <div class="form-group">
                      <label for="dob">Date of Birth:</label>
                      <input type="date" class="form-control" name="dob">
                    </div>

                    <div class="form-group">
                        <label for="">Your Subjects</label>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="php">
                              PHP
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="javascript">
                              JavaScript
                            </label>
                          </div>
                    </div>

                    <div class="form-group">
                      <label for="">District:</label>
                      <select class="form-control" name="district">
                        <option>Select One</option>
                        <option>Dhaka</option>
                        <option>Rajshahi</option>
                        <option>khulna</option>
                        <option>Chittagonj</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="">Address:</label>
                      <textarea class="form-control" name="address" rows="3" placeholder="Enter address"></textarea>
                    </div>

                    <button class="btn btn-info">REGISTER</button>
                </form>
            </div>




            <div class="col-lg-6"></div>
        </div>
    </div>
    
</body>
</html>
