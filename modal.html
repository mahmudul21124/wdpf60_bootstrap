<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.6.2-dist/js/jquery-3.7.1.slim.min.js"></script>
    <script src="bootstrap-4.6.2-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <h3>Modal Login Form</h3>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-info  " data-toggle="modal" data-target="#LoginForm">LogIn</button>
    </div>

    
    
    
    <!-- Modal -->
    <div class="modal fade" id="LoginForm" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <!-- Modal header -->
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" class="form-control" aria-describedby="emailHelpId" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" class="form-control"  placeholder="Enter Password">
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
